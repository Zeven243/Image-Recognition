<!DOCTYPE html>
<html>
<head>
    <title>Image Recognition App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__bounceInDown">Image Recognition App</h1>
        <form method="POST" action="/" enctype="multipart/form-data" class="animate__animated animate__bounceIn">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Recognize Image</button>
        </form>
        {% if image_path %}
        <div class="result animate__animated animate__fadeInUp">
            <h2>Results</h2>
            <img src="{{ image_path }}" class="animate__animated animate__zoomIn">
            <ul>
                {% for label, probability in results %}
                <li>{{ label }}: {{ probability|round(2) }}%</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
